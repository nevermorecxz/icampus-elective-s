<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>姓名</th>
            <th>职位</th>
            <th>手机号</th>
            <th>地址</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="form in forms">
            <td><a ui-sref="forDmetail({id:form.id})">{{form.id}}</a></td>
            <td>{{form.uriName}}</td>
            <td>{{form.category}}</td>
            <td>{{form.leftId}}</td>

            <td>
                <button type="submit"
                        ui-sref="formDetail({id:form.id})"
                        class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                </button>
                <button type="submit"
                        ng-click="update(form.id)"
                        class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                </button>
                <button type="submit"
                        ng-click="delete(form.id)"
                        class="btn btn-danger btn-sm">
                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
            <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a>&lt;</a></li>
            <li ng-show="page > 2" ng-click="loadPage(page - 2)"><a>{{page - 2}}</a></li>
            <li ng-show="page > 1" ng-click="loadPage(page - 1)"><a>{{page - 1}}</a></li>
            <li class="active"><a>{{page}}</a></li>
            <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 1}}</a></li>
            <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 2}}</a></li>
            <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
            <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
        </ul>
    </nav>
</div>
